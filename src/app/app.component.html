<ion-app>
  <ion-split-pane>
    <ion-menu>

      <ion-header>
        <ion-toolbar color="primary">

          <ion-title style="text-align: center; margin-bottom: 10px; margin-top:
            10px;">Menu</ion-title>

          <ion-avatar style="text-align:
            center;margin:auto;cursor: pointer; margin-bottom: 10px;">
            <ion-img src="{{avatar}}" width="150px"
              style="border:2px
              solid #fff"></ion-img>
          </ion-avatar>

          <ion-item>
            <ion-label>diasEscaneados</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>descuentoEscaneados €</ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-icon slot="start" name="camera"></ion-icon>
          <ion-label>Escaneo Diario</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="medal"></ion-icon>
          <ion-label>Ranking</ion-label>
        </ion-item>
        
      </ion-content>

      <ion-footer>
        <ion-item>
          <ion-label>

            <ion-button color="primary" *ngIf="!logged" (click)="mostrarModalLogin()">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <span>Iniciar Sesión</span>
            </ion-button>

            <ion-button color="primary" *ngIf="logged">
              <ion-icon slot="end" name="log-out"></ion-icon>
              <span>Cerrar Sesión</span>
            </ion-button>

          </ion-label>
        </ion-item>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
