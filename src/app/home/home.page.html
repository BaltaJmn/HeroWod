<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{groupNumer}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!logged">
  <ion-title style="margin-top: 20px">
    Inicia Sesión para acceder a los entrenamientos
  </ion-title>
</ion-content>

<ion-content *ngIf="logged">
  <ion-item *ngIf="admin">
    <ion-label>Días: </ion-label>
    <ion-select id="select" placeholder="Select One" (ionChange)="selectDay()">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
      <ion-select-option value="4">4</ion-select-option>
      <ion-select-option value="5">5</ion-select-option>
      <ion-select-option value="6">6</ion-select-option>
      <ion-select-option value="7">7</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item-sliding *ngFor="let workout of groupWorkout">
    <ion-item>
      <ion-label>{{workout}}</ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" *ngIf="admin">
  <ion-fab-button style="margin-right: 20px;
    margin-bottom: 20px" (click)="mostrarModalEdit()">
    <div><ion-icon slot="end" name="create"></ion-icon></div>
  </ion-fab-button>
</ion-fab>
