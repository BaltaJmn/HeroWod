<ion-header>
  <ion-toolbar>
    <ion-icon name="ios-arrow-back" (click)="cerrarModal()"></ion-icon>
    <ion-title>Editar Entrenamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list #dynamicList id="dynamicList">
      <ion-item-sliding *ngFor="let ejercicio of ejerciciosDia; let i = index">
  
        <ion-item>
          <ion-label>{{ejercicio}}</ion-label>
          <ion-icon slot="end" name="edit" (click)="mostrarPopoverLogout(i)"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" expandable
            (click)="deleteEntrenamiento(i)">
            <ion-icon name="remove-circle" style="zoom:2.0;"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
  
    <ion-button (click)="mostrarPopoverAdd()"> AÃ±adir nuevo entrenamiento </ion-button>

</ion-content>
